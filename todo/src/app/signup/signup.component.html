<h1>Sign up!</h1>

<div class="container">

  <div class="alert alert-warning" *ngIf="inValidUser">{{errorMessage}}</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values!!</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && dateOfBirth.invalid">Enter Valid Date!!</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && password.invalid">Enter Password of Minimum Length 5!!</div>

  <form (ngSubmit)="!todoForm.invalid && signUpUser()" #todoForm="ngForm">

    <div class="form-group row">
      <label for="exampleInputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" #name="ngModel" name= "name" class="form-control form-control-lg" placeholder="Enter Name" [ngModel] ="user.name" (ngModelChange) = "user.name = $event" 
          required="required"
          >
        </div>
    </div>

    <div class="form-group row">
      <label for="exampleEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" #email="ngModel" name= "email" class="form-control form-control-lg" placeholder="Enter Email Address" [ngModel] ="user.email" (ngModelChange)= "user.email = $event"
          required="required"
          >
        </div>
    </div>

    <div class="form-group row">
      <label for="examplePassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" #password="ngModel" name= "password" class="form-control form-control-lg" placeholder="Enter Password" 
          [ngModel] ="user.password" (ngModelChange) = "user.password = $event"
          required="required" minlength="5"
          > 
        </div>
    </div>

    <div class="form-group row">
      <label for="exampleAge" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" #age="ngModel" name= "age" class="form-control form-control-lg" placeholder="Enter Age" 
          [ngModel] ="user.age" (ngModelChange) = "user.age = $event"
          required="required"
          >
        </div>
    </div>

    <div class="form-group row">
      <label for="exampleAge" class="col-sm-2 col-form-label">Date Of Birth</label>
        <div class="col-sm-10">
          <input type="date" #dateOfBirth="ngModel" 

          [ngModel]="user.dateOfBirth | date:'yyyy-MM-dd'" 
          (ngModelChange)="user.dateOfBirth = $event"

          name= "dateOfBirth" class="form-control form-control-lg" placeholder="Enter Date Of Birth"
          required="required"
          >
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
